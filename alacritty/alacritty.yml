env:
  TERM: xterm-256color

window:
  decorations: none

font:
  normal:
    family: FiraMono Nerd Font

  # Point size
  size: 12.0

colors:
  primary:
    background: '#1c1917'
    foreground: '#ededed'

selection:
  save_to_clipboard: false

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

shell:
  program: /bin/bash

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
